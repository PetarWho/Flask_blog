{% extends 'base.html' %}
{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card my-5 shadow-sm">
        <div class="card-body p-4">
          <h2 class="card-subtitle text-muted text-center mb-4">Log into your account</h2>
          <form method="POST">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" name="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" name="password" placeholder="Enter your password" required>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </form>
          <p class="text-center mt-3">
            <a class="external-link" href="#">Forgot password?</a>
          </p>
          <p class="text-center mt-3 text-muted">
            No account yet? <a class="external-link" href="{{ url_for('main.register') }}">Create an account</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
