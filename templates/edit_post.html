{% extends 'base.html' %}
{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h1 class="card-title text-center mb-4">Edit Post</h1>
          <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input type="text" id="title" name="title" class="form-control" value="{{ post.title }}" required>
            </div>
            <div class="mb-3">
              <label for="content" class="form-label">Content</label>
              <textarea id="content" name="content" class="form-control" rows="8" required>{{ post.content }}</textarea>
            </div>
            <div class="mb-3">
              <label for="cover_image" class="form-label">Cover Image</label>
              <input type="file" id="cover_image" name="cover_image" class="form-control">
              {% if post.cover_image %}
                <img src="{{ url_for('static', filename='images/' + post.cover_image) }}" alt="Cover Image" class="img-fluid mt-3">
              {% endif %}
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Update Post</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
